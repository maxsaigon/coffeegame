<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #1a1a1a; color: white; }
        #test-game { border: 2px solid #444; }
    </style>
</head>
<body>
    <h1>Phaser Basic Test</h1>
    <div id="test-game"></div>
    
    <script type="module">
        import Phaser from './node_modules/phaser/dist/phaser.esm.js';
        
        class TestScene extends Phaser.Scene {
            constructor() {
                super({ key: 'TestScene' });
            }
            
            create() {
                console.log('TestScene created successfully!');
                
                // Add a simple background
                this.add.rectangle(400, 300, 800, 600, 0x8B4513);
                
                // Add some text
                this.add.text(400, 300, 'Phaser is working!', {
                    fontSize: '32px',
                    color: '#ffffff'
                }).setOrigin(0.5);
                
                // Add a moving coffee bean emoji
                const bean = this.add.text(100, 100, 'â˜•', {
                    fontSize: '64px'
                });
                
                this.tweens.add({
                    targets: bean,
                    x: 700,
                    duration: 3000,
                    yoyo: true,
                    repeat: -1,
                    ease: 'Sine.easeInOut'
                });
            }
        }
        
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'test-game',
            backgroundColor: '#2c3e50',
            scene: TestScene
        };
        
        try {
            console.log('Creating Phaser game...');
            const game = new Phaser.Game(config);
            console.log('Phaser game created successfully!');
        } catch (error) {
            console.error('Error creating Phaser game:', error);
        }
    </script>
</body>
</html>
